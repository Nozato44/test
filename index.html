<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Rooms Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #F8F9FF;
            --gradient-end: #EEF1FF;
            --accent: #4B6EFF;
            --text-primary: #2B2E4A;
            --text-secondary: #464EB8;
            --section-bg: rgba(255, 255, 255, 0.9);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1700px;
            margin: 0 auto;
            width: 95%;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            width: 60px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #464EB8, #6264A7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(750px, 1fr));
            gap: 3rem;
        }

        .section {
            background: var(--section-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px var(--shadow);
        }

        .section h2 {
            font-size: 2.3rem;
            margin-bottom: 1.8rem;
            color: var(--text-secondary);
            word-break: keep-all;
            line-height: 1.4;
        }

        .section h3 {
            font-size: 1.8rem;
            margin: 1.5rem 0;
            color: #464EB8;
        }

        .instruction-list {
            list-style: none;
            font-size: 1.5rem;
            line-height: 1.8;
        }

        .instruction-list li {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .instruction-list li i {
            margin-right: 1rem;
            color: var(--accent);
            width: 30px;
        }

        /* @media (max-width: 1600px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }

            .section h2 {
                font-size: 2rem;
            }

            .instruction-list {
                font-size: 1.2rem;
            }
        } */

        /* アニメーション効果（オプション） */
        .section {
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="teams-logo.PNG" alt="Teams Logo" class="logo">
            <h1>Teams Rooms ガイド</h1>
        </header>

        <div class="content-grid">
            <section class="section">
                <h2>Teams Roomsデバイスの使用方法</h2>
                <h3>予約方法</h3>
                <ul class="instruction-list">
                    <li><i class="fa-regular fa-calendar-plus"></i>Teamsアプリで会議を新規作成</li>
                    <li><i class="fa-solid fa-user-pen"></i>会議作成時に、出席者に会議室名を入力</li>
                </ul>
                <h3>参加方法</h3>
                <ul class="instruction-list">
                <li><i class="fa-solid fa-door-open"></i>Teams Roomsデバイスで参加ボタンを選択</li>
                <li><i class="fa-solid fa-volume-high"></i>Teamsアプリで「部屋の音声」を選んで参加</li>
                </ul>
            </section>

            <section class="section">
                <h2>BYOM接続方法</h2>
                <h3>接続手順</h3>
                <ul class="instruction-list">
                    <li><i class="fas fa-laptop"></i>ノートPCを持ち込む</li>
                    <li><i class="fas fa-plug"></i>Type-C ケーブルを接続</li>
                    <li><i class="fas fa-desktop"></i>タッチコントローラーの「はい」を押して接続を開始</li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
